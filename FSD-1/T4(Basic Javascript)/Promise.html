<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let order=new Promise((resolve,reject)=>{
            let success=true;
            setTimeout(()=>{
                if(success){
                    resolve("Order complete")
                }
                else{
                    reject('order failed')
                }
            },2000)
        })
        order.then(result=>console.log(result))
            .catch(error=>console.log(error))
            .finally(()=>console.log("Process finished"))
            setTimeout(()=>{console.log("Execute after 4 sec")},4000)
    </script>
</body>
</html>
