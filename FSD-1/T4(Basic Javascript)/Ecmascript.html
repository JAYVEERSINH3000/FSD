<html>
    <head>
        <script>
            const square=x=>x*x
            console.log(square(2)) // 4

            const say=()=>"Hello"
            console.log(say) 

            const mul=(a,b)=>{
                const result=a*b
                return result
            }
            console.log(mul(2,3)) // 6

            const newF=(val)=>"Hello"+val;
            console.log(newF("world")) // Helloworld
        </script>
    </head>
</html>
