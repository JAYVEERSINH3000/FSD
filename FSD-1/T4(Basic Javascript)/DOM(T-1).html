<html>
    <head>
        <script>
            function up(){
                document.getElementById("x").style.textTransform="uppercase"
            }
            function lo(){
                document.getElementById("x").style.textTransform="lowercase"
            }
        </script>
    </head>
    <body>
        <p id="x">This paragraph is transform in upper and lower</p>
        <input type="button" onclick="up()" value="UPPER">
        <input type="button" onclick="lo()" value="lower">
    </body>
</html>
