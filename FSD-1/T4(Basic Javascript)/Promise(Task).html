<!-- Write a function that return a promise which resolves a number after 1 second.
    Use a loop await async await to get value from 1 to 3.
    Print double result of each value. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fun(num){
            return new Promise((resolve)=>{
                setTimeout(()=>{
                    resolve(num*3)
                },1000)
            })
        }
        async function afun() {
            for(let i=1;i<=3;i++){
                let input=prompt("Enter no "+i)
                let number=Number(input)
                let result=await fun(number)
                console.log("Triple: ",result)
            }
        }
        afun()
    </script>
</body>
</html>
