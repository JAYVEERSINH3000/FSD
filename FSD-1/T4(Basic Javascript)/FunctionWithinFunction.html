<html>
    <head>
        <script>
            function info(first,last){
                var full=first+" "+last;
                return full
            }
            function hello(){
                var result=info('Jayveer','Parmar')
                document.writeln(result)
            }
        </script>
        <body>
            <input type="button" onclick="hello()" value="info">
        </body>
    </head>
</html>
