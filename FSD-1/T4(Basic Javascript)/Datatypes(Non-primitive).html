<html>
    <head>
        <script>
            // Object
            let person={firstname:"Jayveer",lastname:"Parmar",age:19}
            document.writeln(typeof(person)) //object
            console.log(person.firstname) //Jayveer
            console.log(person["lastname"]) //Parmar

            //Array
            let fruits=["apple","banana","dragonfruit"]
            console.log(typeof(fruits)) // object
            let fruit=fruits.length
            document.writeln(fruit) // 3
            let a=fruits[0]
            document.writeln(a) // apple
            let b=fruits[fruits.length-1] 
            console.log(b) //dragonfruit
        </script>
    </head>
</html>
