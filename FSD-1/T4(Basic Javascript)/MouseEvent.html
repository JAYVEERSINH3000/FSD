<!-- onclick
on mouse over
on mouse out
on mouse up
on mouse down -->
<html>
    <head>

    </head>
    <body>
        <div onclick="this.innerHTML='Jayveer'">Hii</div>
        <div onmouseover="this.style.color='Green'">I am on mouse over</div>
        <div onmouseout="this.style.backgroundColor='Cyan'">On mouse out</div>
        <div onmousedown="this.style.color='blue'">On mouse down</div>
        <div onmouseup="this.style.color='red'">On mouse key release</div>
    </body>
</html>
