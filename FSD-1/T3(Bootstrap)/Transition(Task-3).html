<!-- Create a CSS program that demonstrates the use of multiple transitions on a single element.
When the user hovers over the div, it should:
Increase in size,Change background color,Rotate 360 degrees,Become circular,
All with smooth timing, delay, and different transition durations. -->
<html>
    <head>
        <style>
            div{height:200px;width:200px;background-color:purple;transition:all 5s ease 2s;margin-left:100px;margin-top:50px;}
            div:hover{height:400px;width:400px;background-color:yellow;transform:rotate(3600deg);border-radius:50%;}
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>
