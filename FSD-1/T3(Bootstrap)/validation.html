<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
      crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
       integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" 
       crossorigin="anonymous"></script>
    </head>
    <body>
        <form class="needs-validation">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" required minlength="6">
            </div>
            <button type="submit" class="btn  btn-primary">Submit</button>
        </form>
        <hr>
        
        <div class="mb-3">
            <form class="was-validated">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" required>
                <div class="valid-feedback">Email looks good!</div>
                <div class="invalid-feedback">Please enter valid email!</div>
                <button type="submit" class="btn  btn-primary">Submit</button>
            </form>
        </div>  
        <div class="mb-3">
            <form class="was-validated">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" required minlength="6">
            <div class="valid-feedback">Password is valid</div>
            <div class="invalid-feedback">Enter valid password</div>
            <button type="submit" class="btn  btn-primary">Submit</button>
            </form>
        </div>
        <hr>
        <div class="container bg-light">
            <form class="was-validated">
                <label class="form-table">City</label>
                <select class="form-select" required>
                    <option value="" disabled>--select city--</option>
                    <option>Ahmedabad</option>
                    <option>Rajkot</option>
                    <option>Jamnagar</option>
                </select>
                <div class="valid-feedback">Done!</div>
                <div class="invalid-feedback">Invalid selected!</div>
                <button type="submit" class="btn  btn-primary">Submit</button>
            </form>
        </div>
        <hr>
        <div class="mb-3">
            <form class="was-validated">
            <div class="form-check" >
                <input type="radio" class="form-check-input" name="gen" required>
                <label class="form-check-label">Male</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="gen">
                <label class="form-check-label">female</label>
            </div>
            <div class="valid-feedback">Valid input!</div>
            <div class="invalid-feedback">Invalid input!</div>
            <button type="submit" class="btn  btn-primary">Submit</button>
            </form>
        </div>
    </body>
</html>
