<html>
    <head>
        <style>
            div{height:200px;width:200px;background-color:cyan;border-radius:10%;
                transition-property:background-color,height,width,border-radius;
                transition-duration:1s,2s,3s,4s;transition-delay:0s,1s,3s,5s;transition-timing-function:linear;}
            div:hover{background-color:tomato;height:400px;width:400px;border-radius:50%;}
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>
