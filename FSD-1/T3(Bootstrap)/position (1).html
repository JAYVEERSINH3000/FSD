<html>
    <head>
        <style>
            .container{margin-top:50px;height:800px;border: 1px solid rgb(132, 5, 252);position:relative;}
            .test{margin-left:20px;height: 100px;width: 100px;text-align: center;border: 20px;}
            #a{background-color: brown;}
            #b{background-color: aqua;position:relative;top:0px;left:40px;z-index:-1;}
            #c{background-color: darkgreen;position: absolute;top:100px;right: 0px;z-index:1;}
            #d{background-color: darkmagenta;position: fixed;bottom:20px;right:20px;}
            #e{background-color: darkgoldenrod;position:sticky;top: 10px;left: 40px;}
        </style>
    </head>
    <body>
        <div class="container">
            <div class="test" id="b">2</div>
            <div class="test" id="a">1</div>
            <div class="test" id="c">3</div>
            <div class="test" id="d">4</div>
            <div class="test" id="e">5</div>
        </div>
        <div class="container"></div>
    </body>
</html>
