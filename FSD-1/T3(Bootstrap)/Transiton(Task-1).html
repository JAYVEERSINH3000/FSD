<!-- Task-1 Hover to text box to see effect of height, width, background-color -->
<html>
    <head>
        <style>
            input{height:20px;width:100px;transition:all 5s ease 2s;}
            input:hover{height:100px;width:200px;}
            .a{background-color:blanchedalmond;border-width:3px;border-color:pink;}
        </style>
    </head>
    <body>
        Uname:<input type="text" name="uname" class="a" placeholder="Enter name">
        <br><br>
        Password:<input type="password" uname="pass" class="a" placeholder="password requires">
        <br><br>
        <input type="submit" class="a">
        <input type="reset" class="a">
    </body>
</html>
