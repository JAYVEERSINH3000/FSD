<html>
    <head>
        <style>
            div{height:200px;width:200px;background-color:red;transition:all 15s ease-in 2s;}
            div:hover{height:400px;width:400px;background-color: blueviolet;border-radius:50%;transform: rotate(3600deg);}
        </style>
    </head>
    <body>
        <div class="div"><h1>Transition</h1></div>
    </body>
</html>
