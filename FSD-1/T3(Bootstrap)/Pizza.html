<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container bg-dark text-white">
        <form action="#">
            <h3>Customer Details</h3><br>
            <div class="row mb-3">
                <label for="name"class="col-3 col-form-label">Name:</label>
                <div class="col-9">
                    <input type="text"class="form-control"  id="name"placeholder="Enter your name">
                </div>
            </div>
            <div class="row mb-3">
                <label for="mobile"class="col-3 col-form-label">Mobile Number:</label>
                <div class="col-9">
                    <input type="tel"class="form-control" id="mobile"placeholder="Enter your Mobile number">
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-3 col-form-label">Address</label>
                <div class="col-9">
                <textarea class="form-control"placeholder="Enter Address"style="height: 120px;"></textarea>
                </div>
            </div>
            <br><br>
            <h3>Pizza Topping Detail</h3>
            <div class="row mb-3">
                <div class="col-3 ">
                    Pizza Type:
                </div>
                <div class="col-3 form-check">
                    <input type="checkbox"class="form-check-input"id="c1"checked>
                    <label for="c1"class="form-check-label">Supreme</label>
                </div>
                <div class="col-3">Quantity</div>
                <div class="col-3">
                    <input type="number"class="form-control"min="1" max="10" step="1">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-3 "></div>
                <div class="col-3 form-check">
                    <input type="checkbox"class="form-check-input"id="c2">
                    <label for="c2"class="form-check-label">Cheese</label>
                </div>
                <div class="col-3">Quantity</div>
                <div class="col-3">
                    <input type="number"class="form-control"min="1" max="10" step="1">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-3 "></div>
                <div class="col-3 form-check">
                    <input type="checkbox"class="form-check-input"id="c3">
                    <label for="c3"class="form-check-label">Veg</label>
                </div>
                <div class="col-3">Quantity</div>
                <div class="col-3">
                    <input type="number"class="form-control"min="1" max="10" step="1">
                </div>
            </div>
            <div class="row">
                <div class="col-3">Pizza Size:</div>
                <div class="col-2 form-check">
                    <input type="radio"class="form-check-input" checked name="size" id="small">
                    <label for="small"class="form-check-label">Small</label>
                </div>
                <div class="col-2 mb-3">
                    <div class="col-2 form-check">
                        <input type="radio"class="form-check-input" name="size" id="med">
                        <label for="med"class="form-check-label">Medium</label>
                    </div>
                </div>
                <div class="col-2 mb-3">
                    <div class="col-2 form-check">
                        <input type="radio"class="form-check-input" name="size" id="large">
                        <label for="large"class="form-check-label">Large</label>
                    </div>
                </div>
            </div>
                <div class=" row mb-3">
                    <label class="col-sm-2 col-form-label">Pizza Sauce:</label>
                    <div class="col-10">
                        <select class="form-select">
                            <option value="selected disabled hidden" >--Sauce Type--</option>
                            <option>Tomato</option>
                            <option>Chilly</option>
                            <option>BBQ</option>
                        </select>
                    </div>
                </div>
            <div class="row mb-3">
                <div class="col-2">Extra Topping:</div>
                <div class="col-2 form-check">
                    <input type="checkbox"class="form-check-input"id="t1">
                    <label for="t1"class="form-check-label">Cheese</label>
                </div>
            </div>  
            <div class="row mb-3">
                <div class="col-2"></div>
                <div class="col-2 form-check">
                    <input type="checkbox"class="form-check-input"id="t2">
                    <label for="t2"class="form-check-label">Extra Veg.</label>
                </div>
            </div> 
            <div class="row mb-3">
                <div class="col-2"></div>
                <div class="col-2 form-check">
                    <input type="checkbox"class="form-check-input"id="t3">
                    <label for="t3"class="form-check-label">Roasted Broccoli</label>
                </div>
            </div> 
            <div class="row mb-3">
                <div class="col-2"></div>
                <div class="col-2 form-check">
                    <input type="checkbox"class="form-check-input"id="t4">
                    <label for="t4"class="form-check-label">Black Olives</label>
                </div>
            </div> 
               <div class="row mb-3">
                <div class="col-2">
                     <label class="form-label">Delivery Instruction</label>
                </div>
                <div class="col-10">
                    <textarea class="form-control"style="height: 120px;"></textarea>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-2"></div>
                <div class="col-2">
                   <button class="form-control bg-warning text-success "type="submit">Send My Order</button> 
                </div>
            </div>
        </form>
    </div>
</body>
</html>
