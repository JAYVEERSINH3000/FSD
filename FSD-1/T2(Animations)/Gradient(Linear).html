<html>
    <head>
        <style>
            div{height:200px;width:200px;border:3px;border-color:black;background-color:rgb(17, 243, 47);margin:10px;}
            .a:hover{background-image:linear-gradient(red,yellow,blue);}
            .b:hover{background-image:linear-gradient(to right,red,yellow,blue);}
            .c:hover{background-image:linear-gradient(to top,red,yellow,blue);}
            .d:hover{background-image:linear-gradient(to  top right,red,yellow,blue);}
            .e:hover{background-image:linear-gradient(red 20%,yellow 30%,blue 50%);}
        </style>
    </head>
    <div class="a"></div>
    <div class="b"></div>
    <div class="c"></div>
    <div class="d"></div>
    <div class="e"></div>
</html>
