<html>
    <head>
        <style>
            div{height:300px;width:300px;border-radius:50%;}
            .c{background-image:conic-gradient(purple 0deg 90deg,yellow 90deg 145deg,red 145deg 180deg,
                blue 180deg 270deg,green 270deg 0deg);}
            .c:hover{transform:rotate(3600deg);transition: all 3s ease;}
            .d{background-image:conic-gradient(from 90deg,red 0deg 45deg,green 45deg 90deg,blue 90deg 135deg,yellow 135deg 270deg,orange 270deg 360deg);}
        </style>
    </head>
    <body>
        <div class="c"></div>
        <br>
        <div class="d"></div>
    </body>
</html>
