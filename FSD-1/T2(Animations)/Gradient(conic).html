<html>
    <head>
        <style>
                div{height:200px;width:200px;border:3px;border-color:black;background-color:rgb(179, 243, 188);margin:10px;}
                .a:hover{background-image:conic-gradient(red,yellow,blue);}
                .b:hover{background-image:conic-gradient(red 45deg,yellow 90deg,green 180deg);}
                .c:hover{background-image:conic-gradient(red 0deg 90deg,yellow 90deg 180deg,blue 180deg 270deg,pink 270deg 360deg);}
        </style>
    </head>
    <body>
        <div class="a"></div>
        <div class="b"></div>
        <div class="c"></div>
    </body>
</html>
