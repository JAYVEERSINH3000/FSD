<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @keyframes demo{0%{background-color: tomato;top: 0px;left: 0px;}
        25%{background-color: cyan;top: 0px;left: 250px;}
        50%{background-color: green;top: 250px;left: 250px;}
        75%{background-color: red;top: 250px;left: 0px;}
        100%{background-color: yellow;top: 0px;left: 0px;}}
        div{background-color: rgba(167, 80, 238, 0.3);
            position:absolute; width: 200px; height: 200px;animation-name: demo;
            animation-duration: 5s;animation-delay: 1s;animation-timing-function: ease;animation-iteration-count: 1;
            animation-direction: alternate;
            border: 3px solid #73AD21}
    </style>
</head>
<body>
    <div></div>
</body>
</html>
