<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @keyframes demo{0%{background-color: tomato;top: 0px;left: 0px;transform: translateX(-100vw);}
                        100%{background-color: yellow;top: 0px;left: 100%;transform: scale(1,1);}}
        div{background-color: rgba(167, 80, 238, 0.3);
            position:absolute; width: 35px; height: 20px;animation-name: demo;
            animation-duration: 7s;animation-timing-function: ease;animation-iteration-count: infinite;
            animation-direction: normal;
            border: 3px solid #73AD21}
    </style>
</head>
<body>
    <div>Sale</div>
</body>
</html>
