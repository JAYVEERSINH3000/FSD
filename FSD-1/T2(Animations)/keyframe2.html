<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @keyframes demo{0%{background-color: tomato;top: 0px;left: 0px;}
                        50%{background-color: green;top: 250px;left: 250px;border-radius: 50%;transform: rotate(3600deg);}
                        100%{background-color: yellow;top: 0px;left: 500px;transform: scale(1,1);}}
        div{background-color: rgba(167, 80, 238, 0.3);
            position:absolute; width: 200px; height: 200px;animation-name: demo;
            animation-duration: 5s;animation-delay: 3s;animation-timing-function: ease;animation-iteration-count: infinite;
            animation-direction: alternate;
            border: 3px solid #73AD21}
    </style>
</head>
<body>
    <div></div>
</body>
</html>
